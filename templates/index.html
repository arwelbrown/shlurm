<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Big Shlurm</title>
</head>
<body>
        <div class="text">
            {% block main %}
                <h2>Last fed: 
                    {% for Shlurm in shlurm_fed %}
                        {{Shlurm}}
                    {% endfor %}
                    <br>
                    Total number of times fed: {{total_fed}}
                </h2>
            {% endblock main %}
            <a name="fed-button" href="/add_fed"><button>Click here to feed</button></a>
            <a name="refresh" href="/refresh"><button>Refresh</button></a>
        </div>
    <img class="shlurm" src="../static/images/shlurmhead.png" alt="Blin Shlurm">
</body>
</html>
